<!DOCTYPE html>
{% extends "base_logged_in.html" %}

{% block content %}

<div class="window">
    <h1>DICTIONARY</h1>
    <div class="choosebutton">
        <a href="{{ url_for('dictionary') }}">Search some words!</a>
    </div>
    <h1>LEVELS</h1>
    {% for level in levels %}
    <div class="choosebutton">
        <a href="{{ url_for('level', parameter=level[0]) }}">{{ level[1] }}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
